      <label>
              <p>Tesla was founded in 2003 by a group of engineers in Silicon Valley who wanted to prove that electric cars could be better than gasoline-powered cars. With instant torque, incredible power, and zero emissions, Tesla’s products would be cars without compromise. Each new generation would be increasingly affordable, helping the company work towards its mission: to accelerate the world’s transition to sustainable energy. </p>
              <p>Tesla’s engineers first designed a powertrain for a sports car built around an AC induction motor, patented in 1888 by Nikola Tesla, the inventor who inspired the company’s name. The resulting Tesla Roadster was launched in 2008. Accelerating from 0 to 60 mph in 3.7 seconds and achieving a range of 245 miles per charge of its lithium ion battery, the Roadster set a new standard for electric mobility. Tesla would sell more than 2,400 Roadsters, now on the road in more than 30 countries. </p>
              <p>In 2012, Tesla launched Model S, the world’s first premium electric sedan. Built from the ground up to be 100 percent electric, Model S has redefined the very concept of a four-door car. With room for seven passengers and more than 64 cubic feet of storage, Model S provides the comfort and utility of a family sedan while achieving the acceleration of a sports car: 0 to 60 mph in about five seconds. Its flat battery pack is integrated into the chassis and sits below the occupant cabin, lending the car a low center of gravity that enables outstanding road holding and handling while driving 265 miles per charge. Model S was named Motor Trend’s 2013 Car of the Year and achieved a 5-star safety rating from the U.S. National Highway Traffic Safety Administration. </p>
              <p>In late 2014, Tesla CEO Elon Musk unveiled two dual motor all-wheel drive configurations of Model S that further improve the vehicle’s handling and performance. The 85D features a high efficiency motor at the front and rear, giving the car unparalleled control of traction in all conditions. The P85D pairs a high efficiency front motor with a performance rear motor for supercar acceleration, achieving a 0 to 60 mph time of 3.2 seconds – the fastest four-door production car ever made. </p>
              <p>Tesla owners enjoy the benefit of charging at home so they never have to visit a gas station or spend a cent on gasoline. For long distance journeys, Tesla’s Supercharger network provides convenient access to high speed charging, replenishing half a charge in as little as 20 minutes. Superchargers now connect popular routes in North America, Europe, and Asia Pacific. </p>
              <p>Tesla’s vehicles are produced at its factory in Fremont, California, previously home to New United Motor Manufacturing Inc., a joint venture between Toyota and General Motors. The Tesla Factory has returned thousands of jobs to the area and is capable of producing 2,000 cars a week. </p>
              <p>The company is expanding its manufacturing footprint into other areas, including in Tilburg, the Netherlands, where it has an assembly facility, and Lathrop, California, where it has a specialized production plant. To reduce the costs of lithium ion battery packs, Tesla and key strategic partners including Panasonic have begun construction of a gigafactory in Nevada that will facilitate the production of a mass-market affordable vehicle, Model 3. By 2018, the gigafactory will produce more lithium ion cells than all of the world’s combined output in 2013. The gigafactory will also produce battery packs intended for use in stationary storage, helping to improve robustness of the electrical grid, reduce energy costs for businesses and residences, and provide a backup supply of power. </p>
              <p>Tesla is not just an automaker, but also a technology and design company with a focus on energy innovation. </p>
            </label>
          </div>

        <div class="column">
            <p class="section-description">Dual Motor Model&nbsp;S is a categorical improvement on conventional all-wheel drive systems. With two motors, one in the front and one in the rear, Model&nbsp;S digitally and independently controls torque to the front and rear wheels. The result is unparalleled traction control in all conditions.</p>
            <p class="section-description">Conventional all-wheel drive cars employ complex mechanical linkages to distribute power from a single engine to all four wheels. This sacrifices efficiency in favor of all weather traction. In contrast, each Model&nbsp;S motor is lighter, smaller and more efficient than its rear wheel drive counterpart, providing both improved range and faster acceleration.</p>
                            <p class="section-description">Model&nbsp;S Performance comes standard with All-Wheel Drive Dual Motor, pairing the high performance rear motor with a high efficiency front motor to achieve supercar acceleration, from zero to 100 km/h in 2.7 seconds.</p>

<section id="safety" class="section-container section-safety">
    <div class="container">
        <h1 class="section-title section-title--hed">Safety</h1>
        <div class="column">
            <p class="section-description">Model&nbsp;S is designed from the ground up to be the safest car on the road. Much of its safety is owed to the unique electric drivetrain that sits beneath the car's aluminum occupant cell in its own subframe. This unique positioning lowers the car's center of gravity, which improves handling and minimizes rollover risk, and replaces the heavy engine block with impact absorbing boron steel rails.</p>
            <p class="section-description">Side impacts are met by aluminum pillars reinforced with steel rails to reduce intrusion, protecting occupants and the battery pack while improving roof stiffness. In the event of an accident,
                            six airbags
                            protect front and rear occupants, and the high voltage power source is automatically disconnected.</p>
        </div>
        <aside class="column section-media">
